<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie - Tabela</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>
                Nr
            </th>
            <th>
                Nazwa produktu
            </th>
            <th>
                Cena produktu
            </th>
            <th>
                Ilość sztuk
            </th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ołówek</td>
            <td>5 zł</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Gumka</td>
            <td>3 zł</td>
            <td>20</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Linijka</td>
            <td>4 zł</td>
            <td>15</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Cyrkiel</td>
            <td>10 zł</td>
            <td>5</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Długopis</td>
            <td>6 zł</td>
            <td>50</td>
        </tr>
    </table>
</body>

</html>
